<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ventas - RedNova</title>
<style>
  body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
  h1 { color: #fd7e14; }
  form { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin-top: 20px; }
  label { display: block; margin-top: 15px; font-weight: bold; }
  input, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
  button { margin-top: 20px; background: #fd7e14; color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; }
  button:hover { background: #e8590c; }
  .message { margin-top: 15px; color: green; font-weight: bold; }
</style>
</head>
<body>

<h1>Ventas - Registro de Venta</h1>

<form id="form-ventas">
  <label for="ventas-id">ID √Årea</label>
  <input type="text" id="ventas-id" name="id_area" placeholder="Ejemplo: VEN001" required />

  <label for="ventas-cliente">Cliente</label>
  <input type="text" id="ventas-cliente" name="cliente" required />

  <label for="ventas-producto">Producto</label>
  <input type="text" id="ventas-producto" name="producto" required />

  <label for="ventas-cantidad">Cantidad</label>
  <input type="number" id="ventas-cantidad" name="cantidad" min="1" required />

  <label for="ventas-fecha">Fecha venta</label>
  <input type="date" id="ventas-fecha" name="fecha_venta" required />

  <button type="submit">Guardar Venta</button>
  <div class="message" id="msg-ventas"></div>
</form>

<script>
  document.getElementById('form-ventas').addEventListener('submit', function(e) {
    e.preventDefault();
    const msg = document.getElementById('msg-ventas');
    msg.textContent = 'Venta guardada correctamente.';
    this.reset();
    setTimeout(() => { msg.textContent = ''; }, 3000);
  });
</script>

</body>
</html>
