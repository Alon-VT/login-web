<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Finanzas - RedNova</title>
<style>
  body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
  h1 { color: #28a745; }
  form { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin-top: 20px; }
  label { display: block; margin-top: 15px; font-weight: bold; }
  input, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
  button { margin-top: 20px; background: #28a745; color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; }
  button:hover { background: #1e7e34; }
  .message { margin-top: 15px; color: green; font-weight: bold; }
</style>
</head>
<body>

<h1>Finanzas - Registro de Transacción</h1>

<form id="form-finanzas">
  <label for="finanzas-id">ID Área</label>
  <input type="text" id="finanzas-id" name="id_area" placeholder="Ejemplo: FIN001" required />

  <label for="finanzas-descripcion">Descripción</label>
  <textarea id="finanzas-descripcion" name="descripcion" required></textarea>

  <label for="finanzas-monto">Monto</label>
  <input type="number" id="finanzas-monto" name="monto" min="0" step="0.01" required />

  <label for="finanzas-fecha">Fecha</label>
  <input type="date" id="finanzas-fecha" name="fecha" required />

  <button type="submit">Guardar Transacción</button>
  <div class="message" id="msg-finanzas"></div>
</form>

<script>
  document.getElementById('form-finanzas').addEventListener('submit', function(e) {
    e.preventDefault();
    const msg = document.getElementById('msg-finanzas');
    msg.textContent = 'Transacción guardada correctamente.';
    this.reset();
    setTimeout(() => { msg.textContent = ''; }, 3000);
  });
</script>

</body>
</html>
