<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/png" href="IMG/red_nova.png" />
<title>Producción - RedNova</title>
<style>
  body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
  h1 { color: #17a2b8; }
  form { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin-top: 20px; }
  label { display: block; margin-top: 15px; font-weight: bold; }
  input, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; }
  button { margin-top: 20px; background: #17a2b8; color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; }
  button:hover { background: #117a8b; }
  .message { margin-top: 15px; color: green; font-weight: bold; }
</style>
</head>
<body>

<h1>Producción - Registro de Orden</h1>

<form id="form-produccion">
  <label for="produccion-id">ID Área</label>
  <input type="text" id="produccion-id" name="id_area" placeholder="Ejemplo: PRO001" required />

  <label for="produccion-producto">Producto</label>
  <input type="text" id="produccion-producto" name="producto" required />

  <label for="produccion-cantidad">Cantidad</label>
  <input type="number" id="produccion-cantidad" name="cantidad" min="1" required />

  <label for="produccion-fecha">Fecha de producción</label>
  <input type="date" id="produccion-fecha" name="fecha_produccion" required />

  <button type="submit">Guardar Orden</button>
  <div class="message" id="msg-produccion"></div>
</form>

<script>
  document.getElementById('form-produccion').addEventListener('submit', function(e) {
    e.preventDefault();
    const msg = document.getElementById('msg-produccion');
    msg.textContent = 'Orden guardada correctamente.';
    this.reset();
    setTimeout(() => { msg.textContent = ''; }, 3000);
  });
</script>

</body>
</html>
