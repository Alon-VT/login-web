<!DOCTYPE html>

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Contacto</title>

<body>

<div id="mainContent">
  <button class="btn-menu" id="btnMenu" aria-label="Abrir menú" aria-expanded="false" aria-controls="sideMenu">
    <span></span>
  </button>

  <nav class="side-menu" id="sideMenu" aria-label="Menú de navegacion" hidden>

    <a href="registro.html">Registrarse</a>
  </nav>
</div>

<main class="contact-container">
  <form class="contact-panel" action="/send-message" method="POST">
    <h2>Contáctanos</h2>

    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" placeholder="Su nombre" required>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="correo@email.com" required>
    </div>

    <div class="form-group">
      <label for="message">Mensaje</label>
      <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
    </div>

    <button type="submit" class="submit-btn">Enviar</button>
  </form>
</main>

  <div class="footer__container">
    <div class="footer__content">

      </div>

      <div>
        <h3 class="footer__subtitle">Conéctate</h3>
        <ul class="footer__social">
          <li class="footer__social-item">
            <a href="https://github.com/Alon-VT" target="_blank" class="footer__social-link" aria-label="GitHub">
              <i class='bx bxl-github footer__social-icon'></i>
            </a>
          </li>
          <li class="footer__social-item">
            <a href="https://linkedin.com/in/" target="_blank" class="footer__social-link" aria-label="LinkedIn">
              <i class='bx bxl-linkedin footer__social-icon'></i>
